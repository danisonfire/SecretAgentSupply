<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link a href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link a href="./resources/css/style.css" type="text/css" rel="stylesheet" />

  </head>
  <body>

    <!-- logo -->

    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo" />
        <span> SECRET AGENT SUPPLY INC. <span>
      </div>
    </div>

    <!-- header -->

    <div class="main">
      <div class="container">
        <div class="header-text">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- nav -->

    <nav>
      <div class="container">

        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apperal</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>

      <div>
    </nav>

    <!-- products -->

    <div class="product-section">

      <div class="product">

        <div class="pen">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
          <p>Exploding Pen</p>
        </div>

      </div>

      <div class="product">

        <div class="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />

        </div>

      </div>

      <div class="product">

        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          <p>Thermal Glasses</p>
        </div>

      </div>

    </div>

    <!-- location and hours -->

    <div class="location-hours">

      <div class="info">
        <p class="black">Location</p>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="info">
        <p class="black">Hours</p>
        <p>-47.346436, 84.32354</p>
      </div>

    </div>

    <!-- footer -->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>


  </body>
</html>
